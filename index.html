<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Protect Africa - Company Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #1b5e20;
      --accent: #43a047;
      --light: #e8f5e9;
      --white: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background-color: var(--white);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: var(--primary);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    .log {
      padding: 15px;
      background: var(--light);
      border-left: 4px solid var(--accent);
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .company-card {
      border: 1px solid #ccc;
      border-left: 5px solid var(--accent);
      border-radius: 6px;
      padding: 10px 15px;
      margin: 10px 0;
      background-color: #f9fdf9;
    }

    .company-card h4 {
      margin: 0 0 5px;
      color: var(--primary);
    }

    .company-card p {
      margin: 2px 0;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 3px;
      margin-left: 6px;
    }

    button, select {
      width: 100%;
      margin-top: 10px;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--accent);
      color: var(--white);
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    @media screen and (max-width: 600px) {
      .container { margin: 15px; padding: 15px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Green Protect Africa</h1>
    <p>Company Identification & Problem Resolution Dashboard</p>
  </header>

  <div class="container">
    <h2>Start Search</h2>

    <label for="problemType">Select Problem Type:</label>
    <select id="problemType">
      <option value="">-- Choose a Problem --</option>
      <option value="Loadshedding">Loadshedding</option>
      <option value="Potholes">Potholes</option>
      <option value="Water Shortages">Water Shortages</option>
      <option value="Waste Collection">Waste Collection</option>
      <option value="Road Maintenance">Road Maintenance</option>
    </select>

    <button onclick="runSearch()" id="startBtn" disabled>Run Company Search</button>

    <div id="output"></div>
  </div>

  <script>
    const companies = [
      {
        name: "UrbanFix Municipal",
        level: "Municipal",
        accredited: false,
        contact: "urban@fix.co.za",
        problems: ["Potholes"]
      },
      {
        name: "QuickFix Pothole Services",
        level: "Municipal",
        accredited: true,
        contact: "help@quickfix.local",
        problems: ["Potholes", "Road Maintenance"]
      },
      {
        name: "EcoWater Provincial",
        level: "Provincial",
        accredited: false,
        contact: "info@ecowater.org",
        problems: ["Water Shortages"]
      },
      {
        name: "GreenRoads Provincial",
        level: "Provincial",
        accredited: true,
        contact: "roads@greenroads.africa",
        problems: ["Road Maintenance", "Potholes"]
      },
      {
        name: "NationCare Solutions",
        level: "National",
        accredited: true,
        contact: "support@nationcare.com",
        problems: ["Waste Collection", "Water Shortages"]
      },
      {
        name: "LoadShield National Power",
        level: "National",
        accredited: true,
        contact: "energy@loadshield.africa",
        problems: ["Loadshedding"]
      },
      {
        name: "PowerLine SA",
        level: "Municipal",
        accredited: true,
        contact: "hello@powerline.co.za",
        problems: ["Loadshedding"]
      }
    ];

    const output = document.getElementById("output");
    const btn = document.getElementById("startBtn");
    const problemType = document.getElementById("problemType");

    problemType.addEventListener("change", () => {
      btn.disabled = problemType.value === "";
    });

    function log(message) {
      const div = document.createElement("div");
      div.className = "log";
      div.textContent = message;
      output.appendChild(div);
    }

    function showCompany(company) {
      const div = document.createElement("div");
      div.className = "company-card";
      div.innerHTML = `
        <h4>${company.name} <span class="badge">Accredited</span></h4>
        <p><strong>Level:</strong> ${company.level}</p>
        <p><strong>Contact:</strong> ${company.contact}</p>
      `;
      output.appendChild(div);
    }

    async function runSearch() {
      output.innerHTML = "";
      btn.disabled = true;
      const problem = problemType.value;

      log(`ðŸŸ¢ Problem selected: ${problem}`);
      await wait(1000);

      const levels = ["Municipal", "Provincial", "National"];

      for (let level of levels) {
        log(`ðŸ” Searching for accredited companies at ${level} level...`);
        await wait(1200);

        const matching = companies.filter(c =>
          c.level === level &&
          c.accredited === true &&
          c.problems.includes(problem)
        );

        if (matching.length > 0) {
          matching.forEach(showCompany);
          log(`âœ… ${matching.length} company(ies) found at ${level} level.`);
          btn.disabled = false;
          return;
        } else {
          log(`âŒ No accredited companies found at ${level} level for "${problem}".`);
        }
      }

      log("âš ï¸ No accredited companies found at any level.");
      btn.disabled = false;
    }

    function wait(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }
  </script>
</body>
</html>
